<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/play.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp">
    <link rel="stylesheet" type="text/css" href="../static/css/play.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Play D&D!</title>
	</head>
	<body>
		<div id=hidden>roomname: {{ room }}, clientname: {{ name }}, isplayerordm: {{ isPlayer }}</div>
		<h1>Welcome to {{ room }}, {{ name }}</h1>
		<div class="container">
			<div class="row row-no-gutters">
		    {% if isPlayer %}
		    	<div class="col-md-6 col-lg-6" id="sheet"></div>
		    {% else %}
		      <div class="col-md-6 col-lg-6" id="dmstuff"></div>
		    {% endif %}
				<div class="col-md-6 col-lg-6" id="utilities">
					<div id="fullchat">
						<div class="chat" id="chatbox">
							<div id="chatlog">
							</div>
						</div>
						<input id="text" size="118" placeholder="Enter message...">
					</div>
					<div class="roll">
						<h2>Dice Roll:</h2>
							<div class = "roll_type">
								<div class="rbtn">
									<input type="radio" name = "roll_type" id = "single" checked="checked"><label>Single Roll</label>
								</div>
								<div class="rbtn">
									<input type="radio" name = "roll_type" id ="adv"><label>Advantage</label>
								</div>
								<div class="rbtn">
									<input type="radio" name = "roll_type" id ="disadv"><label>Disadvantage</label>
								</div>
							</div>
							<select id = "dice_list">
								<option value="4">d4</option>
								<option value="6">d6</option>
								<option value="8">d8</option>
								<option value="10">d10</option>
								<option value="12">d12</option>
								<option value="20">d20</option>
							</select>
							<button class = "btn" id ="dice_roll">Roll</button>
					</div>
				</div>
			</div>
		</div>
		<button class = "btn" id="leave">Leave Room</button>
	</body>
</html>
