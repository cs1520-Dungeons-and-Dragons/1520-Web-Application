    <body background="./assets/dragon3.png">
      <div class="topnavbar">
        <a href="./create.html">Create Account</a>
        <a href="">Login</a>
        <a href="https://www.dandwiki.com/wiki/" target="_blank">Rules</a>
        <img src="./assets/logo.png" width="70px" height="50px">

      <div class="container">
		<img src="./assets/image2.png" alt="logo">
        <form class="form-inline" action="/joinRoom" method="POST">
          <input class="field" id="user" type="text" placeholder="User Name" name="uname" required>
          <input class="field" id="roomname" type="text" placeholder="Room Name" name="rname" required>
          <div class="rbtn">
            <input id="player" type="radio" value="Player" name="isPlayer" checked="checked"><label>Player</label>
          </div>
          <div class="rbtn">
            <input id="dm" type="radio" value="DM" name="isPlayer"><label>Dungeon Master</label>
          </div>
          <button class="btn">Join Room</button>
        </form>
      </div>
